memory_limit = 256M
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
upload_max_filesize = 50M
post_max_size = 50M
max_execution_time = 300
date.timezone = "Asia/Dhaka"
session.save_path = "/tmp"
expose_php = Off

